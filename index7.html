		<h3>…반대로 우리는 사람일까?<br>우리는, 당신은 저것과 어떻게 다른가?</h3>

<section class="wrap" style="padding-top: 0;">
	<div class="comment-section">
  <textarea id="comment-input" placeholder="당신이 생각하는 인간성이란 무엇인지 적어 주세요."></textarea>
  <button id="submit-comment">저장</button>
  <ul id="comment-list" style="padding-top: 50px; padding-left: 0; padding-right: 0;"></ul>
</div>
<script>
  const commentInput = document.getElementById('comment-input');
  const commentList = document.getElementById('comment-list');
  const submitBtn = document.getElementById('submit-comment');

  // 저장된 댓글 불러오기
  let comments = JSON.parse(localStorage.getItem('comments')) || [];

  function renderComments() {
    commentList.innerHTML = '';
    comments.forEach(comment => {
      const li = document.createElement('li');
      li.textContent = comment;
      commentList.prepend(li);
    });
  }

  // 첫 로딩 시 표시
  renderComments();

  submitBtn.addEventListener('click', () => {
    const text = commentInput.value.trim();
    if (text) {
      comments.push(text);
      localStorage.setItem('comments', JSON.stringify(comments));
      renderComments();
      commentInput.value = '';
    }
      const textarea = document.getElementById('comment-input');

  textarea.addEventListener('input', () => {
    textarea.style.height = 'auto'; // 먼저 높이 초기화
    textarea.style.height = textarea.scrollHeight + 'px'; // 실제 높이만큼 조절
  });
  });
</script>
